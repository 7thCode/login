<mat-card style="margin:12px;">
	<mat-card-header>
		<mat-card-title>Similer Words</mat-card-title>
	</mat-card-header>
	<mat-card-content fxLayout="column">
		<form #form="ngForm" fxLayout="column" fxLayoutAlign="space-between" novalidate>
			<mat-form-field>
				<mat-label>Positive...</mat-label>
				<input matInput type="text" autocomplete="off" [(ngModel)]="positive" #positive_field="ngModel" name="positive_field" required/>
				<mat-error *ngIf="positive_field.errors?.required">入力してください</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Negative...</mat-label>
				<input matInput type="text" autocomplete="off" [(ngModel)]="negative" #negative_field="ngModel" name="negative_field"/>
			</mat-form-field>
			<button (click)="similar()" [disabled]="form.invalid" color="primary" mat-raised-button>Similar</button>
		</form>
	</mat-card-content>
</mat-card>

<mat-card style="margin:12px;">
	<mat-card-header>
		<mat-card-title>Similer</mat-card-title>
	</mat-card-header>
	<mat-card-content fxLayout="column">
		<mat-list role="list">
			<mat-list-item role="listitem" *ngFor="let word of words">{{word[0]}}</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>

<div>{{error}}</div>
