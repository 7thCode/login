<mat-card>
	<mat-card-header></mat-card-header>
	<mat-card-content>
		<ngx-charts-line-chart fxFlex fxLayoutAlign="center"
							   [results]="data"
							   [autoScale]="true"
							   [gradient]="true"
							   [xAxis]="true"
							   [yAxis]="true"
							   [legend]="true"
							   legendTitle=""
							   [showXAxisLabel]="true"
							   [showYAxisLabel]="true"
		>
		</ngx-charts-line-chart>
	</mat-card-content>
</mat-card>
