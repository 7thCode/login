<div>

	<div *ngIf="!user">
		<div style="margin:8px">
			username:<input type="text" [(ngModel)]="username">
		</div>
		<div style="margin:8px">
			password:<input type="password" [(ngModel)]="password">
		</div>
		<div style="margin:8px">
			<button (click)="onLogin()">Login</button>
		</div>
		<div style="margin:8px">
			<button (click)="onRegister()">Regist</button>
		</div>
		<div style="margin:8px">{{message}}</div>
	</div>

	<div *ngIf="user">
		<div style="margin:8px">logged in.</div>
		<div style="margin:8px">
			<input type="text" [(ngModel)]="tweetText">
			<button (click)="onTweet()">Tweet</button>
		</div>
		<div style="margin:8px">
			<button (click)="onLogout()">Logout</button>
		</div>

		<div *ngFor="let tweet of tweets">
			<div>{{tweet.content.username}}</div>
			<div>{{tweet.content.text}}</div>
		</div>
	</div>

</div>
