<div>

	<div *ngIf="!user">
		<div style="margin:8px">
			<input type="text" [(ngModel)]="username">
		</div>
		<div style="margin:8px">
			<input type="password" [(ngModel)]="password">
		</div>
		<div style="margin:8px">
			<button (click)="onLogin()">OK</button>
		</div>
		<div style="margin:8px">
			<button (click)="onRegister()">Regist</button>
		</div>
		<div style="margin:8px">{{message}}</div>
	</div>

	<div *ngIf="user">
		<div style="margin:8px">logged in.</div>
		<div style="margin:8px">{{user.username}}</div>
		<div style="margin:8px">
			<button (click)="onLogout()">Logout</button>
		</div>
	</div>

</div>
