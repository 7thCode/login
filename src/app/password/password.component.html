<ng-container>
	<mat-card style="margin:12px;">
		<mat-card-header>
			<mat-card-title>Password Checker...</mat-card-title>
		</mat-card-header>
		<mat-card-content fxLayout="column">
				<mat-form-field>
					<mat-label>Password...</mat-label>
					<input matInput (change)="Check()" type="text" autocomplete="off" [(ngModel)]="password" #password_field="ngModel" name="password_field" required/>
					<mat-error *ngIf="password_field.errors?.required">入力してください</mat-error>
				</mat-form-field>
		</mat-card-content>
	</mat-card>

	<mat-card style="margin:12px;">
		<mat-card-header>
			<mat-card-title>Strength</mat-card-title>
		</mat-card-header>
		<mat-card-content fxLayout="column">
			<div fxLayout="row" fxLayoutAlign="end">
				<div style="font-size:32px;">{{strength}}{{unit}}</div>
			</div>
		</mat-card-content>
	</mat-card>

</ng-container>
